<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codolio Contest Calendars</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin: 0;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin: 0;
            display: block;
            animation: countUp 2s ease-out;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            margin-top: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #calendar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        #calendar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }

        .fc-event {
            cursor: pointer;
            border: none !important;
            border-radius: 8px !important;
            padding: 2px 6px !important;
            font-weight: 600 !important;
            font-size: 0.85rem !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .fc-event:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2) !important;
        }

        .fc-event::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .fc-event:hover::before {
            left: 100%;
        }

        .subscription-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            margin-top: 40px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .subscription-section h2 {
            text-align: center;
            color: #2C3E50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
        }

        .subscription-section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .subscription-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .platform-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--platform-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .platform-card:hover::before {
            transform: scaleX(1);
        }

        .platform-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: var(--platform-color);
        }

        .platform-card.leetcode { --platform-color: #FFA116; }
        .platform-card.atcoder { --platform-color: #2C3E50; }
        .platform-card.codeforces { --platform-color: #1F8ACB; }
        .platform-card.codechef { --platform-color: #A97300; }
        .platform-card.geeksforgeeks { --platform-color: #0F9D58; }

        .platform-card a {
            text-decoration: none;
            color: #2C3E50;
            font-weight: 700;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .platform-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--platform-color);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes countUp {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fc-header-toolbar {
            margin-bottom: 30px !important;
        }

        .fc-button {
            background: linear-gradient(135deg, #667eea, #764ba2) !important;
            border: none !important;
            border-radius: 10px !important;
            padding: 8px 16px !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
        }

        .fc-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3) !important;
        }

        .fc-button:disabled {
            opacity: 0.6 !important;
        }

        .fc-today-button {
            background: linear-gradient(135deg, #f093fb, #f5576c) !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            #calendar {
                padding: 20px 15px;
            }
            
            .subscription-section {
                padding: 30px 20px;
            }
            
            .subscription-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1>Contest Calendar</h1>
            <p>Stay updated with upcoming programming contests</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <span class="stat-number" id="totalContests">0</span>
                <div class="stat-label">Total Contests</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="thisWeek">0</span>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="platforms">5</span>
                <div class="stat-label">Platforms</div>
            </div>
        </div>

        <div id='calendar'>
            <div class="loading-spinner"></div>
        </div>

        <div class="subscription-section">
            <h2>Subscribe to Calendars</h2>
            <ul class="subscription-grid">
                <li class="platform-card leetcode">
                    <a href="./leetcode_contests.ics">
                        <span class="platform-icon">LC</span>
                        LeetCode Calendar
                    </a>
                </li>
                <li class="platform-card atcoder">
                    <a href="./atcoder_contests.ics">
                        <span class="platform-icon">AC</span>
                        AtCoder Calendar
                    </a>
                </li>
                <li class="platform-card codeforces">
                    <a href="./codeforces_contests.ics">
                        <span class="platform-icon">CF</span>
                        Codeforces Calendar
                    </a>
                </li>
                <li class="platform-card codechef">
                    <a href="./codechef_contests.ics">
                        <span class="platform-icon">CC</span>
                        CodeChef Calendar
                    </a>
                </li>
                <li class="platform-card geeksforgeeks">
                    <a href="./geeksforgeeks_contests.ics">
                        <span class="platform-icon">GG</span>
                        GeeksForGeeks Calendar
                    </a>
                </li>
            </ul>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let calendar; // Declare calendar here to make it accessible in the keydown listener

        const calendarEl = document.getElementById('calendar');
        const platformColors = {
            'leetcode': '#FFA116',
            'atcoder': '#2C3E50', 
            'codeforces': '#1F8ACB',
            'codechef': '#A97300',
            'geeksforgeeks': '#0F9D58',
            'default': '#6A737C'
        };
        
        const apiUrl = 'https://node.codolio.com/api/contest-calendar/v1/all/get-upcoming-contests';

        // Animate numbers with intersection observer
        function animateNumber(element, target, duration = 2000) {
            const start = 0;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + (target - start) * easeOutCubic);
                
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // Intersection Observer for stats animation
        const statsObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const numberElements = entry.target.querySelectorAll('.stat-number');
                    numberElements.forEach(el => {
                        const target = parseInt(el.textContent);
                        if (target > 0) {
                            animateNumber(el, target);
                        }
                    });
                    statsObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const contests = data.data;
                const now = new Date();
                const oneWeekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                // Calculate stats
                const thisWeekContests = contests.filter(contest => {
                    const startDate = new Date(contest.contestStartDate);
                    return startDate >= now && startDate <= oneWeekFromNow;
                }).length;

                // Update stats
                document.getElementById('totalContests').textContent = contests.length;
                document.getElementById('thisWeek').textContent = thisWeekContests;
                
                // Start stats animation
                statsObserver.observe(document.getElementById('statsGrid'));

                const events = contests.map(contest => ({
                    title: contest.contestName,
                    start: contest.contestStartDate,
                    end: contest.contestEndDate,
                    url: contest.contestUrl,
                    backgroundColor: platformColors[contest.platform] || platformColors['default'],
                    borderColor: platformColors[contest.platform] || platformColors['default'],
                    textColor: '#fff',
                    extendedProps: {
                        platform: contest.platform,
                        duration: contest.duration
                    }
                }));

                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,listWeek'
                    },
                    events: events,
                    eventClick: function(info) {
                        info.jsEvent.preventDefault();
                        if (info.event.url) {
                            window.open(info.event.url, '_blank');
                        }
                    },
                    eventMouseEnter: function(info) {
                        info.el.style.transform = 'scale(1.05)';
                        info.el.style.zIndex = '10';
                    },
                    eventMouseLeave: function(info) {
                        info.el.style.transform = 'scale(1)';
                        info.el.style.zIndex = '1';
                    },
                    dayMaxEvents: 3,
                    moreLinkClick: 'popover',
                    height: 'auto',
                    aspectRatio: 1.8
                });

                calendar.render();
                window.calendar = calendar; // Make calendar globally accessible for keydown listener
                
                // Remove loading spinner
                const spinner = calendarEl.querySelector('.loading-spinner');
                if (spinner) {
                    spinner.remove();
                }
            })
            .catch(error => {
                console.error('Error fetching contests:', error);
                const spinner = calendarEl.querySelector('.loading-spinner');
                if (spinner) {
                    spinner.innerHTML = '<p style="text-align: center; color: #666;">Failed to load contests</p>';
                }
            });

        // Add smooth scroll for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                if (window.calendar) {
                    if (e.key === 'ArrowLeft') {
                        window.calendar.prev();
                    } else {
                        window.calendar.next();
                    }
                }
            }
        });
    });
</script>
</body>
</html>
